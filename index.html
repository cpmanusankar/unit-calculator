<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="main-box">
                <h1>Matric/Imperial Unit Conversion</h1>
                <input type="number" autocomplete="off" id="input-el">
                <button id="btn">Convert</button>
            </div>

            <div class="box , length-box">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-conv"></p>
            </div>

            <div class="box , volume-box">
                <h2>Volume (Litre/Gallons)</h2>
                <p id="volume-conv"></p>
            </div>

            <div class="box , mass-box">
                <h2>Mass (Kilo Grams/Pound)</h2>
                <p id="mass-conv"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
